<!-- public/index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&display=swap" rel="stylesheet">
  <title>庫存盤點系統</title>

  <style>
    font-family: "Chocolate Classical Sans",
    sans-serif;

    body {
      font-weight: 400;
      font-style: normal;
      height: auto;
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    table {
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    td.name {
      width: 100%;
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    td.spec {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    input[type="number"] {
      width: 60px;
      text-align: right;
    }

    input[type="date"] {
      width: 90px;
    }

    input.name {
      width: 50%;
    }

    input.number {
      width: 20%;
    }

    input.unit {
      width: 10%;
    }

    .modal {
      display: none;
      /* 隐藏模态框 */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .button {
      font-family: "Chocolate Classical Sans", sans-serif;
      margin-top: 10px;
    }

    p {
      font-size: 1em;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="/bundle.js"></script>
</body>

</html>
