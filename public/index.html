<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&display=swap" rel="stylesheet">
    <title>庫存盤點系統</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js" integrity="sha384-1PH7loFe9aVDAyHgsXQly6QE1ATOEHvmQt4vAuu6ppdeL5lm9vqAczXV0R6sbJkJ"></script>
    <style>

        body {
            font-family: "Chocolate Classical Sans", sans-serif;
            font-weight: revert-layer;
            font-style: normal;
            width:auto;
            display: flex;
            justify-content: center;
            text-align: center;
            background: #ddd;
        }
.container {
    max-width: 600px; /* 設定與行動裝置相同的最大寬度 */
    margin: 0 auto;   /* 自動左右邊距 */
    padding: 0 20px;  /* 可選的內邊距 */
}

        table, th, td {
            border-radius: 8px;
            background: white;
            text-align: center;
            width: auto;
            border-collapse: collapse;
            margin: 0px;
            border: white;
            box-shadow: 0 0;
        
            padding: 5px;
		}
            td.name {
                width: auto;
				
                padding: 5px;
                text-align: left;
            }

            td.spec {
                padding: 5px;
                text-align: left;
            }


        input[type="number"] {
            width: 40px;
            text-align: right;
        }

        input[type="date"] {
            width: 100px;
        }

        input.name {
            width: 50%;
        }


        input[name="單位"] {
            width: 60px;
        }

        #style-3::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            background-color: #ffffff;
        }

        #style-3::-webkit-scrollbar {
            width: 6px;
            background-color: black;
        }

        #style-3::-webkit-scrollbar-thumb {
            background-color: #666666;
        }
    </style>
</head>

<body class="body" id="style-3">
    <div>
        <div id="root"></div>
        <script src="/bundle.js"></script>

    </div>
</body>

</html>
