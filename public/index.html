<!-- public/index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&display=swap" rel="stylesheet">
  <title>庫存盤點系統</title>

  <style>


    body {
          font-family: "Chocolate Classical Sans",
    sans-serif;
	font-weight: 200;
      font-style: normal;
      height: auto;
      width: auto;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;      
text-align: center;
background: #ddd;
    }

    table {
	  border-radius: 8px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
      width: auto;
      border-collapse: collapse;
      margin: 20px 0;
	  border: 1px solid black;

    }

    th,
    td {
      background-color: white;
      border: 1px solid #ddd;
      padding: 5px;
      text-align: center;
    }

    td.name {
      width: auto;
      border: 1px solid #ddd;
      padding: 5px;
      text-align: left;
    }

    td.spec {
      border: 1px solid #ddd;
      padding: 5px;
      text-align: left;
    }

    input[type="number"] {
      width: 60px;
      text-align: right;
    }

    input[type="date"] {

      width: 110px;
    }

    input.name {

      width: 50%;
    }

    input.number {

      width: 60px;
      text-align: right;
    }

    input.unit {

      width: 10%;
    }

    modal-content {
      background-color: white;
      margin-top: 10px;
      padding: 40px;
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .button {
      font-family: "Chocolate Classical Sans", sans-serif;
      margin-top: 10px;
    }

    p {
      font-size: 1em;
    }
  </style>
</head>

<body>
<div>
  <div id="root"></div>
  <script src="/bundle.js"></script>

</div>
</body>

</html>
